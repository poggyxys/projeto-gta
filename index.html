<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page GTA</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon" />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/respo.css">
    
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="logo">
            <hr />
            <img src="./src/imagens/logo-gta.svg" alt="logo GTA V" />
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img
                            src="./src/imagens/icone-link.svg" alt=""></a>

                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png" alt="">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="">
                <img src="./src/imagens/logo-gta-online.svg" alt="">
            </div>
            <h1>Ja disponiveis para Playstation 5 e Xbox Series X e S</h1>
            <P class="TEXTO"> Experimente os fenomenos de entretenimento Grand Theft Auto V e GTA Online</P>
            <a class="btn-comprar" href="#comprar">Compre ja</a>


        </div>
    </main>


    <section class="compre-ja" id="Comprar">


        <h2 class="titulo">Compre ja</h2>
        <div class="cartao">
            <img class="capa-jogo" src="./src/imagens/gta5.jpg" alt="capa do jogo">

            <div class="informacoes">
                <h3>
                    Grand Theft Auto
                </h3>
                <p>Inclui <strong>modo historia do GTA V</strong> e <strong>GTA Online</strong></p>
                <ul class="plataformas">
                    <li><img src="./src/imagens/logo-ps5.svg" alt=""></li>

                    <li> <img src="./src/imagens/logo-xbox-series-s.svg" alt=""></li>

                    <li> <img src="./src/imagens/logo-ps4.svg" alt=""></li>

                    <li><img src="./src/imagens/logo-xbox-one.svg" alt=""></li>

                    <li><img src="./src/imagens/logo-pc.svg" alt=""></li>

                </ul>

            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li><img src="./src/imagens/logo-ps5.svg" alt=""></li>

                    <li> <img src="./src/imagens/logo-xbox-series-s.svg" alt=""></li>

                    <li> <img src="./src/imagens/logo-ps4.svg" alt=""></li>

                    <li><img src="./src/imagens/logo-xbox-one.svg" alt=""></li>

                    <li><img src="./src/imagens/logo-pc.svg" alt=""></li>

                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
